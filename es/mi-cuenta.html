<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sua Estadia - Mi cuenta</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/fonte-style.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><img src="../img/logo-hor.webp" alt="Logo" /></a>
            <menu>
                <p class="menu-item poppins-regular nav-hover">
                    <i class="bi bi-globe idioma-icon"> </i>
                    <select id="idioma" onchange="trocarLinguagem()" class="idioma nav-hover">
                        <option value="mi-cuenta.html">es</option>
                        <option value="../br/minha-conta.html">pt</option>
                        <option value="../en/my-account.html">en</option>
                    </select>
                </p>
                <p class="menu-item poppins-regular"><a class="nav-hover login" id="openLogin"><i
                            class="bi bi-person"></i> Iniciar sesión</p></a>
                <div id="loginPopup" class="login-popup">
                    <button id="closeLogin" class="close-login">&times;</button>
                    <p class="poppins-bold">Iniciar sesión</p>
                    <form>
                        <label for="username" class="poppins-regular">Usuario:</label>
                        <input type="text" id="username" name="username" required>
                        <label for="password" class="poppins-regular">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                        <button type="submit" class="poppins-regular">Iniciar sesión</button>
                    </form>
                </div>
                <p class="menu-item poppins-regular"><a class="nav-hover login" id="openSignup"><i
                            class="bi bi-person-add"></i> Crear cuenta</p></a>
                <div id="signupPopup" class="signup-popup">
                    <button id="closeSignup" class="close-signup">&times;</button>
                    <p class="poppins-bold">Crear cuenta</p>
                    <form>
                        <label for="username" class="poppins-regular">Correo electrónico:</label>
                        <input type="text" id="username" name="username" required>
                        <a href="mi-cuenta.html" class="poppins-regular">Crear cuenta</a>
                    </form>
                </div>
            </menu>
        </nav>
    </header>

    <main>
        <form class="dados-conta">
            <div class="dados-pessoais">
                <p class="conta-form-title poppins-bold">Datos personales:</p>
                <label for="name" class="poppins-regular">Nombre completo:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="cpf" class="poppins-regular">NIF:</label><br>
                <input type="text" id="cpf" name="cpf"><br>
                <label for="email" class="poppins-regular">Correo electrónico:</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="telefone" class="poppins-regular">Teléfono:</label><br>
                <input type="text" id="telefone" name="telefone"><br>
                <input type="checkbox" id="locador" name="locador" value="locador">
                <label for="locador" class="poppins-regular search-form-item nav-hover">Arrendador</label><br>
            </div>
            <div class="endereco">
                <p class="conta-form-title poppins-bold">Dirección:</p><br>
                <label for="cep" class="poppins-regular">Código postal:</label><br>
                <input type="text" id="cep" name="cep"><br>
                <label for="rua" class="poppins-regular">Dirección:</label><br>
                <input type="text" id="rua" name="rua">
                <label for="numero" class="poppins-regular">Nº:</label>
                <input type="text" id="numero" name="numero"><br>
                <label for="bairro" class="poppins-regular">Barrio:</label><br>
                <input type="text" id="bairro" name="bairro"><br>
                <label for="cidade" class="poppins-regular">Ciudad:</label><br>
                <input type="text" id="cidade" name="cidade"><br>
                <label for="" class="poppins-regular">Provincia:</label><br>
                <select name="uf" id="uf">
                    <option value=""></option>
                    <option value="ac">AC</option>
                    <option value="al">AL</option>
                    <option value="am">AM</option>
                    <option value="ap">AP</option>
                    <option value="ba">BA</option>
                    <option value="ce">CE</option>
                    <option value="df">DF</option>
                    <option value="es">ES</option>
                    <option value="go">GO</option>
                    <option value="ma">MA</option>
                    <option value="mg">MG</option>
                    <option value="mt">MT</option>
                    <option value="ms">MS</option>
                    <option value="pa">PA</option>
                    <option value="pb">PB</option>
                    <option value="pe">PE</option>
                    <option value="pi">PI</option>
                    <option value="pr">PR</option>
                    <option value="rj">RJ</option>
                    <option value="rn">RN</option>
                    <option value="rs">RS</option>
                    <option value="ro">RO</option>
                    <option value="rr">RR</option>
                    <option value="sc">SC</option>
                    <option value="se">SE</option>
                    <option value="sp">SP</option>
                    <option value="to">TO</option>
                </select>
            </div>
            <div class="submit-conta">
            <button type="submit">Guardar</button>
            </div>
        </form>
    </main>

    <footer>
        <a href="index.html" class="logo-footer">
            <img src="../img/logo-branca-hor.webp" alt="Logo" />
        </a>
        <div class="menu-footer">
            <p class="footer-item poppins-regular"><a href="#">Contáctanos</p></a>
            <p class="footer-item poppins-regular"><a href="#">Quiénes somos</p></a>
            <p class="footer-item poppins-regular"><a href="#">Términos y condiciones</p></a>
        </div>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
