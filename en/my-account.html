<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sua Estadia - My Account</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/fonte-style.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><img src="../img/logo-hor.webp" alt="Logo" /></a>
            <menu>
                <p class="menu-item poppins-regular nav-hover">
                    <i class="bi bi-globe idioma-icon"> </i>
                    <select id="idioma" onchange="trocarLinguagem()" class="idioma nav-hover">
                        <option value="my-account.html">en</option>
                        <option value="../br/minha-conta.html">pt</option>
                        <option value="../es/mi-cuenta.html">es</option>
                    </select>
                </p>
                <p class="menu-item poppins-regular"><a class="nav-hover login" id="openLogin"><i
                            class="bi bi-person"></i> Login</p></a>
                <div id="loginPopup" class="login-popup">
                    <button id="closeLogin" class="close-login">&times;</button>
                    <p class="poppins-bold">Login</p>
                    <form>
                        <label for="username" class="poppins-regular">User:</label>
                        <input type="text" id="username" name="username" required>
                        <label for="password" class="poppins-regular">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <button type="submit" class="poppins-regular">Login</button>
                    </form>
                </div>
                <p class="menu-item poppins-regular"><a class="nav-hover login" id="openSignup"><i
                            class="bi bi-person-add"></i> Sign up</p></a>
                <div id="signupPopup" class="signup-popup">
                    <button id="closeSignup" class="close-signup">&times;</button>
                    <p class="poppins-bold">Sign up</p>
                    <form>
                        <label for="username" class="poppins-regular">E-mail:</label>
                        <input type="text" id="username" name="username" required>
                        <a href="my-account.html" class="poppins-regular">Sign up</a>
                    </form>
                </div>
            </menu>
        </nav>
    </header>

    <main>
        <form class="dados-conta">
            <div class="dados-pessoais">
                <p class="conta-form-title poppins-bold">Personal data:</p>
                <label for="name" class="poppins-regular">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="cpf" class="poppins-regular">ID:</label><br>
                <input type="text" id="cpf" name="cpf"><br>
                <label for="email" class="poppins-regular">E-mail:</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="telefone" class="poppins-regular">Telephone number:</label><br>
                <input type="text" id="telefone" name="telefone"><br>
                <input type="checkbox" id="locador" name="locador" value="locador">
                <label for="locador" class="poppins-regular search-form-item nav-hover">Landlord</label><br>
            </div>
            <div class="endereco">
                <p class="conta-form-title poppins-bold">Adress:</p><br>
                <label for="cep" class="poppins-regular">Zip code:</label><br>
                <input type="text" id="cep" name="cep"><br>
                <label for="rua" class="poppins-regular">Street name:</label><br>
                <input type="text" id="rua" name="rua"><br>
                <label for="numero" class="poppins-regular">Number:</label><br>
                <input type="text" id="numero" name="numero"><br>
                <label for="bairro" class="poppins-regular">Neighborhood:</label><br>
                <input type="text" id="bairro" name="bairro"><br>
                <label for="cidade" class="poppins-regular">City:</label><br>
                <input type="text" id="cidade" name="cidade"><br>
                <label for="state" class="poppins-regular">State:</label><br>
                <input type="text" id="state" name="state">
            </div>
            <div class="submit-conta">
            <button type="submit">Save</button>
            </div>
        </form>
    </main>

    <footer>
        <a href="index.html" class="logo-footer">
            <img src="../img/logo-branca-hor.webp" alt="Logo" />
        </a>
        <div class="menu-footer">
            <p class="footer-item poppins-regular"><a href="#">Talk to us</p></a>
            <p class="footer-item poppins-regular"><a href="#">Who we are</p></a>
            <p class="footer-item poppins-regular"><a href="#">Terms and conditions</p></a>
        </div>
    </footer>
    <script src="../js/script.js"></script>
  </body>
</html>
