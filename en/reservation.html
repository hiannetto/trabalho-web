<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sua Estadia - Reservation</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/fonte-style.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
        <nav>
            <a href="index.html" class="logo"
            ><img src="../img/logo-hor.webp" alt="Logo"
            /></a>
            <menu>
                <p class="menu-item poppins-regular nav-hover">
                    <i class="bi bi-globe idioma-icon"> </i>
                    <select
                    id="idioma"
                    onchange="trocarLinguagem()"
                    class="idioma nav-hover"
                    >
                    <option value="reservation.html">en</option>
                    <option value="../br/reserva.html">pt</option>
                    <option value="../es/reserva.html">es</option>
                </select>
            </p>
            <p class="menu-item poppins-regular"><a class="nav-hover login" id="openLogin"><i class="bi bi-person"></i> Login</p></a>
                <div id="loginPopup" class="login-popup">
                    <button id="closeLogin" class="close-login">&times;</button>
                    <p class="poppins-bold">Login</p>
                    <form>
                        <label for="username" class="poppins-regular">User:</label>
                        <input type="text" id="username" name="username" required>
                        <label for="password" class="poppins-regular">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <button type="submit" class="poppins-regular">Login</button>
                    </form>
                </div>
            <p class="menu-item poppins-regular"><a class="nav-hover login" id="openSignup"><i class="bi bi-person-add"></i> Sign up</p></a>
                <div id="signupPopup" class="signup-popup">
                    <button id="closeSignup" class="close-signup">&times;</button>
                    <p class="poppins-bold">Sign up</p>
                    <form>
                        <label for="username" class="poppins-regular">E-mail:</label>
                        <input type="text" id="username" name="username" required>
                        <a href="my-account.html" class="poppins-regular">Sign up</a>
                    </form>
                </div>
        </menu>
        </nav>
    </header>
    <main>
        <div class="reserva-imovel">
            <div>
            <img src="../img/imovel-img/Kg9xYb7WaZLaDrVbDqKeMREvek5FrLUL32b.webp" alt="Foto ImÃ³vel">
            </div>
            <div>
                <p class="reserva-imovel-titulo poppins-regular">Cozy Chalet</p>
                <p class="preco poppins-medium"><span class="preco-de poppins-light">R$ 250,00</span> R$ 200,00</p>
            </div>
        </div>
        <div class="resumo-reserva">
            <form>
                <p class="poppins-bold resumo-title">Booking Sumary:</p>
                <label for="entrada" class="poppins-regular">Check-in:</label>
                <input type="date" id="entrada" name="entrada">
                <label for="saida" class="poppins-regular">Check-out:</label>
                <input type="date" id="saida" name="saida">
                <label for="hospedes" class="poppins-regular">Guests:</label>
                <select name="hospedes" id="hospedes">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
                <p class="poppins-bold resumo-title">Guest Data:</p>
                <label for="name1" class="poppins-regular">Name:</label>
                <input type="text" id="name1" name="name1">
                <label for="cpf1" class="poppins-regular">ID:</label>
                <input type="text" id="cpf1" name="cpf1"><br>
                <label for="name2" class="poppins-regular">Name:</label>
                <input type="text" id="name2" name="name2">
                <label for="cpf2" class="poppins-regular">ID:</label>
                <input type="text" id="cpf2" name="cpf2">
                <p class="poppins-bold resumo-title">Payment: </p>
                <label for="cpf2" class="poppins-regular">Payment method:</label>
                <select name="forma-pagamento" id="forma-pagamento" class="poppins-regular">
                    <option value="1">Credit Card</option>
                    <option value="2">Bank slip</option>
                    <option value="3">Bank transfer</option>
                    <option value="4">PayPal</option>
                    <option value="5">Money</option>
                </select><br>
                <label for="num-card" class="poppins-regular">Card number:</label><br>
                <input type="text" id="num-card" name="num-card"><br>
                <label for="name-card" class="poppins-regular">Cardholder name:</label><br>
                <input type="text" id="name-card" name="name-card"><br>
                <label for="cpf-card" class="poppins-regular">Cardholder ID:</label><br>
                <input type="text" id="cpf-card" name="cpf-card"><br>
                <label for="venc-card" class="poppins-regular">Card expiry:</label><br>
                <input type="text" id="venc-card" name="venc-card"><br>
                <label for="cvv-card" class="poppins-regular">CVV</label><br>
                <input type="text" id="cvv-card" name="cvv-card"><br>
                <button type="submit">Confirm Reservation</button>
            </form>
        </div>
    </main>
    <footer>
        <a href="index.html" class="logo-footer">
            <img src="../img/logo-branca-hor.webp" alt="Logo"/>
        </a>
        <div class="menu-footer">
            <p class="footer-item poppins-regular"><a href="#">Talk to us</p></a>
            <p class="footer-item poppins-regular"><a href="#">Who we are</p></a>
            <p class="footer-item poppins-regular"><a href="#">Terms and conditions</p></a>
        </div>
    </footer>
    <script src="../js/script.js"></script>
  </body>
</html>
